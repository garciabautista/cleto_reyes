<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CLETO REYES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://cdn.shopify.com/s/files/1/0016/5176/9444/files/8fd375118611709.Y3JvcCw4NjEsNjc0LDE3Nyww_480x480.png?v=1673901983") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .register-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .btn-register {
      background-color: #fff;
      color: #000;
      border-radius: 50px;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>Crear cuenta</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3 mt-4">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-register">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-white">Inicia sesión</a></p>
  </div>

</body>
</html>
