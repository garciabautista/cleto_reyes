<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - CLETO REYES MÃ©xico</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      background-color: #000;
      padding: 0.7rem 1rem;
    }
    .navbar-brand {
      color: #fff;
      font-weight: 700;
    }
    .btn-cleto {
      background: #000;
      color: white;
      border-radius: 50px;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('inicio') }}">CLETO REYES</a>
      <div class="d-flex align-items-center text-white gap-3">
        <span><i class="bi bi-person-circle"></i> {{ usuario }}</span>
        <a href="{{ url_for('logout') }}" class="text-white text-decoration-none"><i class="bi bi-box-arrow-right"></i> Cerrar sesiÃ³n</a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ’³ Confirmar pago</h2>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow-sm p-4">
          <h5 class="mb-3">Resumen de tu pedido</h5>
          <ul class="list-group mb-3">
            {% for item in carrito %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item['nombre'] }} (x{{ item['cantidad'] }})
                <span>${{ item['precio'] * item['cantidad'] }}</span>
              </li>
            {% endfor %}
          </ul>

          <h4 class="text-end text-success">Total: ${{ total }}</h4>

          <hr>

          <form action="{{ url_for('procesar_pago') }}" method="POST">
            <div class="mb-3">
              <label for="tarjeta" class="form-label">NÃºmero de tarjeta</label>
              <input type="text" id="tarjeta" class="form-control" placeholder="**** **** **** 1234" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fecha" class="form-label">Fecha de expiraciÃ³n</label>
                <input type="text" id="fecha" class="form-control" placeholder="MM/AA" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-control" placeholder="123" required>
              </div>
            </div>

            <button type="submit" class="btn-cleto w-100 mt-3">Confirmar pago</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
